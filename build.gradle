apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'junxiao.leetcode.runLeetcode'

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

jar {
    manifest {
        attributes 'Main-Class': 'junxiao.leetcode.runLeetcode'
    }
}
